<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table border="5">
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>email</th>
            <th>password</th>
            {% for user in users %}
                <tr>
                    <td>{{user.id_}}</td> <td>{{user.name}}</td> <td>{{user.email}}</td> <td>{{user.password}}</td>
                </tr>
            {% endfor %}
        </tr>
    </table>
</body>
</html>
